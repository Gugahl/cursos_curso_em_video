<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h2>Imagem dinâmica</h2>
    <p>Tente abrir esse site em vários dispositivos diferentes ou 
        simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/m.png" type="image/png">
        <img src="images/g.png" alt="Imagem flexível">
    </picture>

    <h2>Reproduzindo áudios</h2>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio src="mídia/deusestateensinandoaserforte.mp3" controls autoplay></audio>
    <audio preload="metadata">
        <source src="mídia/deusestateensinandoaserforte.mp3" type="audio/mpeg">
        <source src="mídia/deusestateensinandoaserforte.ogg" type="audio/ogg">
        <source src="mídia/deusestateensinandoaserforte.wav" type="audio/wav">
        <p>Clique <a href="mídia/deusestateensinandoaserforte.mp3">aqui</a> para baixar seu arquivo.mp3.</p>
    </audio>
</body>
</html>
